{% extends "base.html" %}

{% block title %}投稿を編集{% endblock %}

{% block content %}
<div class="post-form-container">
    <h2>投稿を編集</h2>
    <form method="POST" action="{{ url_for('blog.edit_post', post_id=post.id) }}">
        <div class="form-group">
            <label for="title">タイトル</label>
            <input type="text" id="title" name="title" class="form-control" value="{{ post.title }}" required>
        </div>

        <div class="form-group">
            <label for="content">内容</label>
            <textarea id="content" name="content" class="form-control" rows="10" required>{{ post.content }}</textarea>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">更新</button>
            <a href="{{ url_for('blog.post_detail', post_id=post.id) }}" class="btn btn-secondary">キャンセル</a>
        </div>
    </form>
</div>
{% endblock %}
